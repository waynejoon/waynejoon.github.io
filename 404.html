
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到 | WayneJH Blog</title>
    <link rel="icon" href="https://oss.waynejoons.icu/picphoto/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* 背景动画粒子 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 60px; height: 60px; left: 25%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 40px; height: 40px; left: 40%; animation-delay: 0s; }
        .particle:nth-child(5) { width: 100px; height: 100px; left: 70%; animation-delay: 3s; }
        .particle:nth-child(6) { width: 30px; height: 30px; left: 80%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 50px; height: 50px; left: 90%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.3; }
        }

        /* 主要内容容器 */
        .container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            max-width: 600px;
            padding: 20px;
        }

        /* 404 数字样式 */
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: bounce 2s ease-in-out infinite;
        }

        .error-code::before {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 标题和描述 */
        .error-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            opacity: 0;
            animation: slideInUp 1s ease 0.5s forwards;
        }

        .error-description {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            animation: slideInUp 1s ease 1s forwards;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 按钮样式 */
        .btn-container {
            opacity: 0;
            animation: slideInUp 1s ease 1.5s forwards;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 15px 30px;
            margin: 0 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-color: transparent;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
            transform: translateY(-3px) scale(1.05);
        }

        .btn i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-description {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 0.9rem;
                margin: 5px;
                display: block;
                margin-bottom: 15px;
            }
            
            .container {
                padding: 40px 20px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4.5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
        }

        /* 暗色主题适配 */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 背景粒子动画 -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- 主要内容 -->
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">页面走丢了</h1>
        <p class="error-description">
            抱歉，您访问的页面似乎不存在。<br>
            可能是链接已失效，或者页面已被移动。
        </p>
        <div class="btn-container">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                返回首页
            </a>
            <a href="/archives" class="btn">
                <i class="fas fa-archive"></i>
                文章归档
            </a>
        </div>
    </div>

    <script>
        // 添加一些交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 随机生成更多粒子
            const particlesContainer = document.querySelector('.particles');
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 60 + 20 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = Math.random() * 4 + 4 + 's';
                particlesContainer.appendChild(particle);
                
                // 5秒后移除粒子
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 10000);
            }
            
            // 每2秒创建一个新粒子
            setInterval(createParticle, 2000);
            
            // 鼠标移动效果
            document.addEventListener('mousemove', function(e) {
                const particles = document.querySelectorAll('.particle');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                particles.forEach((particle, i) => {
                    const speed = (i + 1) * 0.5;
                    const xPos = (x * speed * 50) - 25;
                    const yPos = (y * speed * 50) - 25;
                    particle.style.transform = `translate(${xPos}px, ${yPos}px)`;
                });
            });
        });
    </script>
</body>
</html>
