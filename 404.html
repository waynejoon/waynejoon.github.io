
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到 | WayneJH Blog</title>
    <link rel="icon" href="https://oss.waynejoons.icu/picphoto/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景装饰元素 */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            animation: float 8s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .circle:nth-child(4) {
            width: 80px;
            height: 80px;
            top: 30%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-30px) scale(1.1);
                opacity: 0.4;
            }
        }

        /* 主要内容容器 */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 600px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        /* 404 数字样式 - 修复错位问题 */
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* 标题和描述 */
        .error-title {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748;
            opacity: 0;
            animation: slideInUp 1s ease 0.3s forwards;
        }

        .error-description {
            font-size: 1.1rem;
            margin-bottom: 40px;
            color: #718096;
            line-height: 1.6;
            opacity: 0;
            animation: slideInUp 1s ease 0.6s forwards;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 按钮样式 - 重新设计 */
        .btn-container {
            opacity: 0;
            animation: slideInUp 1s ease 0.9s forwards;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            min-width: 160px;
        }

        .btn-home::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-home:hover::before {
            opacity: 1;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-home:active {
            transform: translateY(0);
        }

        .btn-home .icon {
            margin-right: 8px;
            font-size: 1.2rem;
            position: relative;
            z-index: 1;
        }

        .btn-home .text {
            position: relative;
            z-index: 1;
        }

        /* 装饰性图标 */
        .decoration-icon {
            position: absolute;
            color: rgba(102, 126, 234, 0.1);
            font-size: 3rem;
            animation: rotate 10s linear infinite;
        }

        .decoration-icon:nth-child(1) {
            top: 15%;
            left: 15%;
            animation-delay: 0s;
        }

        .decoration-icon:nth-child(2) {
            bottom: 20%;
            right: 20%;
            animation-delay: 3s;
        }

        .decoration-icon:nth-child(3) {
            top: 50%;
            left: 5%;
            animation-delay: 6s;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.8rem;
            }
            
            .error-description {
                font-size: 1rem;
                padding: 0 10px;
            }
            
            .btn-home {
                padding: 14px 28px;
                font-size: 1rem;
                width: 100%;
                max-width: 200px;
            }
            
            .container {
                margin: 20px;
                padding: 30px 20px;
            }

            .circle {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4.5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }

            .container {
                margin: 10px;
                padding: 25px 15px;
            }
        }

        /* 暗色主题适配 */
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a202c;
                color: #e2e8f0;
            }

            .container {
                background: rgba(45, 55, 72, 0.9);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            }

            .error-title {
                color: #e2e8f0;
            }

            .error-description {
                color: #a0aec0;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bg-decoration">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- 装饰性图标 -->
    <div class="decoration-icon">
        <i class="fas fa-code"></i>
    </div>
    <div class="decoration-icon">
        <i class="fas fa-laptop-code"></i>
    </div>
    <div class="decoration-icon">
        <i class="fas fa-bug"></i>
    </div>

    <!-- 主要内容 -->
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">页面走丢了</h1>
        <p class="error-description">
            抱歉，您访问的页面似乎不存在。<br>
            可能是链接已失效，或者页面已被移动。
        </p>
        <div class="btn-container">
            <a href="/" class="btn-home">
                <span class="icon">
                    <i class="fas fa-home"></i>
                </span>
                <span class="text">返回首页</span>
            </a>
        </div>
    </div>

    <script>
        // 添加一些交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 鼠标移动视差效果
            document.addEventListener('mousemove', function(e) {
                const circles = document.querySelectorAll('.circle');
                const decorationIcons = document.querySelectorAll('.decoration-icon');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                circles.forEach((circle, i) => {
                    const speed = (i + 1) * 0.3;
                    const xPos = (x * speed * 30) - 15;
                    const yPos = (y * speed * 30) - 15;
                    circle.style.transform = `translate(${xPos}px, ${yPos}px)`;
                });

                decorationIcons.forEach((icon, i) => {
                    const speed = (i + 1) * 0.2;
                    const xPos = (x * speed * 20) - 10;
                    const yPos = (y * speed * 20) - 10;
                    icon.style.transform = `translate(${xPos}px, ${yPos}px) rotate(${(i + 1) * 90}deg)`;
                });
            });

            // 按钮点击波纹效果
            const button = document.querySelector('.btn-home');
            button.addEventListener('click', function(e) {
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripple = document.createElement('span');
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.5);
                    width: 0;
                    height: 0;
                    left: ${x}px;
                    top: ${y}px;
                    transform: translate(-50%, -50%);
                    animation: ripple-effect 0.6s ease-out;
                    pointer-events: none;
                `;
                
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes ripple-effect {
                        to {
                            width: 100px;
                            height: 100px;
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                button.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                    style.remove();
                }, 600);
            });
        });
    </script>
</body>
</html>
